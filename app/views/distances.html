<header class="navigation-bar">
	<div class="navigation-bar__item quarter left" ng-show="leftButton">
		<div class="navigation-bar__button" ng-click="leftButton.tap();"><i class="fa fa-bars fa-2x"></i></div>
	</div>
	<div class="navigation-bar__item half center">
		<h1 class="navigation-bar__title">{{heading}}</h1>
	</div>
	<div class="navigation-bar__item quarter right" ng-show="rightButton">
		<div class="navigation-bar__button" ng-click="rightButton.tap()"><i class="fa fa-plus fa-2x"></i></div>
	</div>
</header>

<div class="wrap"><div scrolly-scroll>

	<ul class="list-mobile clearfix">

		<li class="clearfix list-mobile__item" ng-if="!data.distances">
			<div class="list-mobile__item__content">
				<h2 class="list-mobile__item__heading" ng-i18next="noDistanceLoadedHeading"></h2>
				<p class="list-mobile__item__text" ng-i18next="noDistanceLoadedDescription"></p>
			</div>
		</li>

		<li class="clearfix list-mobile__item" ng-if="data.distances.length < 1">
			<div class="list-mobile__item__content">
				<h2 class="list-mobile__item__heading" ng-i18next="noDistanceHeading"></h2>
				<p class="list-mobile__item__text" ng-i18next="noDistanceDescription"></p>
			</div>
		</li>

		<li class="clearfix list-mobile__item--border--half" ng-repeat="distance in data.distances | orderBy:'order' track by $index" ng-click="tap(distance)" ng-taphold="taphold(distance)" ng-class="{active: isActive(distance), 'highlightTwo': $index%5==0, 'highlightThree': $index%5==1, 'highlightFour': $index%5==2, 'highlightFive': $index%5==3, 'highlightMain': $index%5==4}" ng-if="!distance.disabled">

			<h2 class="list-mobile__item__heading">{{distance.name}}</h2>
			<p class="list-mobile__item__text" ng-if="distance.note">{{distance.note}}</p>
			<br>

		</li>

	</ul>

	<p>&nbsp;</p>
	<p>&nbsp;</p>

</div></div>

<div ng-selectmenu></div>
