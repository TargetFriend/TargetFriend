<header class="navigation-bar">
	<div class="navigation-bar__item quarter left" ng-show="leftButton">
		<div class="navigation-bar__button" ng-click="leftButton.tap();"><i class="fa fa-chevron-left fa-2x"></i></div>
	</div>
	<div class="navigation-bar__item half center">
		<h1 class="navigation-bar__title">{{heading}}</h1>
	</div>
	<div class="navigation-bar__item quarter right" ng-show="rightButton">
		<div class="navigation-bar__button" ng-click="rightButton.tap()"><i class="fa fa-plus fa-2x"></i></div>
	</div>
</header>

<div class="wrap"><div scrolly-scroll>

	<ul class="submenu--two clearfix">
		<li ng-class="{'active': (isOutdoor == 1)}" ng-click="setOutdoor(1);" ng-i18next="outdoor"></li>
		<li ng-class="{'active': (isOutdoor == 0)}" ng-click="setOutdoor(0);" ng-i18next="indoor"></li>
	</ul>

	<ul class="submenu--three clearfix" ng-show="!isOutdoor">
		<li ng-class="{'active': (isRecurve == 2)}" ng-click="setRecurve(2);" ng-i18next="notSpecific"></li>
		<li ng-class="{'active': (isRecurve == 1)}" ng-click="setRecurve(1);" ng-i18next="recurve"></li>
		<li ng-class="{'active': (isRecurve == 0)}" ng-click="setRecurve(0);" ng-i18next="compound"></li>
	</ul>

	<ul class="list-mobile">

		<li class="clearfix list-mobile__item" ng-show="data.targetFaces.length < 1">
			<div class="list-mobile__item__content">
				<h2 class="list-mobile__item__heading" ng-i18next="noTargetFaceHeading"></h2>
				<p class="list-mobile__item__text" ng-i18next="noTargetFaceDescription"></p>
			</div>
		</li>

		<li class="clearfix list-mobile__item"  ng-click="tap(null)">
			<div class="list-mobile__item__content">
				<h2  class="list-mobile__item__heading" ng-i18next="noTargetFaceUsage"></h2>
				<p class="list-mobile__item__text" ng-i18next="noTargetFaceUsageDescription"></p>
			</div>
		</li>

		<li class="clearfix list-mobile__item" ng-repeat="targetFace in data.targetFaces track by $index" ng-click="tap(targetFace)" ng-show="(targetFace.outdoor == isOutdoor || targetFace.outdoor == 2) && (targetFace.recurve == isRecurve || isRecurve == -1)" ng-class="{active: isActive(targetFace)}">

			<div class="list-mobile__item__rectangle--targetFace">
				<img ng-src="{{targetFace.img}}">
			</div>

			<div class="list-mobile__item__content--targetFace">

				<h2 class="list-mobile__item__heading">{{targetFace.id}}. {{targetFace.name}}</h2>

			</div>

		</li>
	</ul>
</div></div>
